{% extends "base.html" %}
{% block title %}
Delete Post - {{post.title}}
{% endblock title %}

{% block content %}
    <div class="container mt-5">{% include "post/post_card.html" %}</div>
    <div class="mt-2 mw-100 d-flex justify-content-center">
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'registration:myprofile' %}#id_post_{{post.pk}}" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Go Back</a>
            <button type="submit" class="btn btn-danger">Delete confirm</button>
        </form>
    </div>
{% endblock content %}
